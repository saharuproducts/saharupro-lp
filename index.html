<!DOCTYPE html>
<html lang="jp">
  <head>

    <meta
      name="viewport"

    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:url" content="https://saharu.work/" />

      content="世界をすこしだけ味方にするプロダクトを考える"

      property="og:image"

    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=M+PLUS+Rounded+1c&family=Croissant+One&display=swap"
      rel="stylesheet"
    />
    <!-- slick -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
    <!-- style -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./static/css/style.css" />
    <!-- <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
    ></script> -->
    <!-- <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script> -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="./static/js/script.bundle.js"></script>
  </head>
  <body>
    <div class="cursor-follower" id="cursor-follower"></div>
    <div class="loading" id="loading">
      <div class="la-ball-clip-rotate la-2x" id="loading-txt">
        <div></div>
      </div>
    </div>
    <div class="body-bg"></div>
    <div class="header">
      <!-- <div id="nav-drawer"> -->
      <!-- <div class="hamburger" id="hamburger">
        <span class="hamburger__line"></span>
        <span class="hamburger__line"></span>
        <span class="hamburger__line"></span>
      </div> -->
      <div class="nav-content is-hidden" id="nav-content">
        <ul class="nav-content__inner">
          <li class="nav-content__item is-sequential">
            <a href="./index.html#top">Top</a>
          </li>
          <li class="nav-content__item is-sequential">
            <a href="./index.html#message">Message</a>
          </li>
          <li class="nav-content__item is-sequential">
            <a href="./index.html#product">Products</a>
          </li>
          <li class="nav-content__item is-sequential">
            <a href="./index.html#member">Member</a>
          </li>
          <li class="nav-content__item is-sequential">
            <a href="./index.html#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="outer" id="outer">
      <div class="top" id="top">
        <div class="cover-bg">
          <div class="cover-bg--a cover-bg__item">
            <img src="./static/image/decoration/bg-a.png" alt="" />
          </div>
          <div class="cover-bg--b cover-bg__item">
            <img src="./static/image/decoration/bg-b.png" alt="" />
          </div>
          <div class="cover-bg--c cover-bg__item">
            <img src="./static/image/decoration/bg-c.png" alt="" />
          </div>
          <div class="cover-bg--d cover-bg__item">
            <img src="./static/image/decoration/bg-d.png" alt="" />
          </div>
        </div>
        <!-- <div class="scroll-down">
          <p class="c-txt">SCROLL</p>
          <div class="scroll-down__arrow"></div>
        </div> -->
        <div class="top__frame">
          <div class="top__frame__item"></div>
        </div>
        <div class="top__inner">
          <div class="top__inner__logo">
            <img src="./static/image/logo.png" alt="サハルプロダクツ" />
          </div>
        </div>
      </div>
      <div class="statement" id="statement">
        <div class="statement__bg"></div>
        <div class="statement__wrapper" id="bg-anchor1">
          <div class="statement__circle" id="statement__circle"></div>
        </div>
      </div>
      <div class="gallery" id="product">
        <div class="cover-bg">
          <div class="cover-bg--e cover-bg__item">
            <img src="./static/image/decoration/bg-e.png" />
          </div>
          <div class="cover-bg--f cover-bg__item">
            <img src="./static/image/decoration/bg-c.png" />
          </div>
        </div>
        <div class="gallery__inner">
          <ul class="gallery__list">
            <li class="gallery__list__item scroll-anchor">
              <a href="./pages/weatherill/index.html">
                <div class="gallery__img"></div>
              </a>
            </li>
            <li class="gallery__list__item scroll-anchor">
              <a href="./pages/vrt1.html">
                <div class="gallery__img"></div>
              </a>
            </li>
          </ul>
        </div>
        <div class="cover-bg">
          <div class="cover-bg--h cover-bg__item">
            <img src="./static/image/decoration/bg-c.png" loading="lazy" />
          </div>
          <div class="cover-bg--i cover-bg__item">
            <img src="./static/image/decoration/bg-i.png" loading="lazy" />
          </div>
        </div>
      </div>
      <div class="profile" id="member">
        <div class="profile__inner">
          <div class="profile__txt">
            <p>MEMBER：</p>
            <span class="profile__txt__icon">●</span>
            <p>Arisa Ito - Developer, Designer</p>
            <a
              href="https://arisaitodev.studio.site/"
              target="_blank"
              rel="noopener noreferrer"
              >Web</a
            >
            <a
              href="https://twitter.com/saharu54"
              target="_blank"
              rel="noopener noreferrer"
              >SNS</a
            >　
            <span class="profile__txt__icon">●</span>
            <p>Rinne Urabe - Planner, Designer</p>
            <p>
              ｜お問い合わせはこちら<a
                href="https://twitter.com/saharu54"
                target="_blank"
                rel="noopener noreferrer"
                >DM</a
              >
            </p>
          </div>
        </div>
      </div>
      <div class="playground"></div>
      <div class="footer">
        <p class="c-txt--small">
          Copyright© 2020 Saharu Products All Rights Reserved.
        </p>
      </div>
    </div>
    <a-scene
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-light type="ambient"></a-light>
      <a-light type="directional" position="-5 5 5" intensity="0.15"></a-light>
      <a-entity>
        <a-icosahedron
          id="icosahedron"
          position="0 1.7 -4"
          radius="1.5"
          color="#FFB6B9"
          animation="property: rotation; from: 0 0 0; to: 360 360 0; dur: 5000; loop: true; easing: linear"
        ></a-icosahedron>
      </a-entity>
      <a-entity
        class="obj-wrapper"
        id="obj-wrapper"
        position="0 1.7 45"
        animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 20000; loop: true; easing: linear"
      ></a-entity>
      <a-entity
        camera="active: true"
        id="default-camera"
        position="0 1.5 0"
      ></a-entity>
      <a-entity
        camera="active: false"
        id="second-camera"
        position="0 1.5 10"
        animation="property: position; from: 0 1.5 0; to: 0 1.5 80; loop: true; dur: 7000; dir: alternate; startEvents: foo; easing: easeInOutQuart"
      >
      </a-entity>
      <a-sky id="sky" color="#fcfbf7" material="transparent: true"></a-sky>
    </a-scene>
  </body>
</html>
